<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>IANA</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<form id="form" action="" method="post">
<input type="text" id="input2">
<button id="buttton" class="button" onclick="myfunction()">Enter</button>
    <label>Press enter to convert your natural language math to latex ready syntax</label>
</form>

<script>

userInput = {};
function myfunction() {
    
    userInput.input = document.getElementById("input2").value;
    alert(JSON.stringify(userInput));
    console.log(JSON.stringify(userInput));
}
    
    $(document).ready(function(){
        $("#button").on('click', function(){
            // send ajax
            $.ajax({
                type : "POST", 
                url: "http://54.225.36.21/", 
                contentType: "application/json",
                dataType : "json", 
                data: JSON.stringify(userInput),
                beforeSend: function(xmlHttpRequest) {
                    xmlHttpRequest.withCredentials = true;
                },
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                    alert(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
            
        });
    });
</script>
</body>
</html>
